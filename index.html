<!DOCTYPE html>
<html>
<head>
  <title>Application</title>
  <link href="content/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="content/css/global.css" rel="stylesheet" type="text/css" />
  <link href="content/css/responsive.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="toolbar">
    <div class="left navbuttons">
      <button class="left back-button"></button>
      <button class="left forward-button"></button>
      <button class="left refresh-button"></button>
      <button class="left home-button"></button>
    </div>
    <div class="url left">
      <input id="url-input" placeholder="Search" />
    </div>
    <div class="browser-controls right">
      <div class="window-browser-controls right">
        <button id="close-btn" class="close-button right" onclick="closeApp();"></button>
        <button id="max-btn" class="resize-button right"></button>
        <button id="min-btn" class="minimize-button right"></button>
      </div>
      <script src="window-controls.js"></script>
      <div class="toolbar-browser-controls right">
        <button class="list-button right"></button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <webview src="http://avalix.net" allowpopups></webview>
  </div>
</body>
</html>
